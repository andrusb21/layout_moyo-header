<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
      <a class="header__logo" href="/">
        <img src="images/logo.png" alt="logo">
      </a>
      <nav class="header__nav">
        <ul class="header__nav-ul">
          <li class="header__nav-item">
            <a class="header__nav-item-link is-active" href="/apple">Apple</a>
          </li>
          <li class="header__nav-item">
            <a class="header__nav-item-link" href="/samsung">Samsung</a>
          </li>
          <li class="header__nav-item">
            <a class="header__nav-item-link" href="/smartphones">Smartphones</a>
          </li>
          <li class="header__nav-item">
            <a
              class="header__nav-item-link"
              href="/laptops"
              data-qa="hover"
              >
              Laptops & Computers
            </a>
          </li>
          <li class="header__nav-item">
            <a class="header__nav-item-link" href="/gadgets">Gadgets</a>
          </li>
          <li class="header__nav-item">
            <a class="header__nav-item-link" href="/tablets">Tablets</a>
          </li>
          <li class="header__nav-item">
            <a class="header__nav-item-link" href="/photo">Photo</a>
          </li>
          <li class="header__nav-item">
            <a class="header__nav-item-link" href="/video">Video</a>
          </li>
        </ul>

      </nav>
    </header>
  </body>
</html>
